<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="back">
    <form action="" class="loginform">
      <img src="assets/icons8-user-male-500.png" width="150px" height="150px" />
      <h1>Welcome User!</h1>

      <h2>Login</h2>

      <div class="txtb">
        <label>Username</label>
        <input id="email" type="text" class="inbx" />
        <span data-placeholder=""></span>
      </div>

      <div class="txtb">
        <label>Password</label>
        <input type="password" id="pass" class="inbx" />
        <span data-placeholder=""></span>
      </div>

      <button class="logbtn" onclick="login()">Login</button>

      <div class="btmtxt">
        &nbsp;
        <p align="center">Don't have an account? <a href="">Sign up</a></p>
      </div>
    </form>
  </body>
</html>
